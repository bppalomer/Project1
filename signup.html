<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/order.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/c16dc903ef.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Titan+One&display=swap" rel="stylesheet">
<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Order Form</title>
</head>
<body class="bg-warning m-5">
    <div class="container-fluid bg-light col-lg-8 rounded">
        <div>
        <h2 class="pt-4">Contact Details</h2>
        </div>
        <form>
            <div class="row">
              <div class="col">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control">
              </div>
            </div>
              <div class="row col-auto mt-2">
                <label for="user_name">Email</span></label><label class="text-muted"></label>
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="you@example.com">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="block_lot">Block/Lot#</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col">
                  <label for="street_name">Street Name</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="row col-auto mt-2">
                <label for="user_name">Village</label><label class="text-muted"></label>
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <input type="text" class="form-control" id="inlineFormInputGroup">
                </div>
              </div>
              <div class="row col-auto mt-2">
                <label for="user_name">Barangay</label><label class="text-muted"></label>
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <input type="text" class="form-control" id="inlineFormInputGroup">
                </div>
              </div>
              <div class="row col-auto mt-2">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                <div class="form-group col-md-4 pl-0" >
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <hr>
                    <h3>Payment Details</h3>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label pl-4" for="customRadio1">Credit Card</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label pl-4" for="customRadio2">Debit Card</label>
                  </div>
                  <div class="row col-auto mt-2">
                    <div class="col pl-0">
                      <label for="first_name">Name on the Card</label>
                      <input type="text" class="form-control">
                      <small id="passwordHelpInline" class="text-muted">
                        Full Name as displayed on the card
                      </small>
                    </div>
                    <div class="col">
                      <label for="last_name">Credit Card Number</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row col-auto mt-2">
                    <div class="form-group col-md-2 pl-0" >
                        <label for="inputZip">Expiration</label>
                        <input type="text" class="form-control" id="inputZip">
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">CVV</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <hr>
                    <div class="row col-auto mt-2">
                        <label for="user_name">Password</span></label><label class="text-muted"></label>
                        <label class="sr-only" for="inlineFormInputGroup">Password</label>
                        <div class="input-group mb-2">
                          <input type="password" class="form-control" id="password">
                        </div>
                      </div>
                      <div class="row col-auto mt-2">
                        <label for="Password">Re-Type Password</span></label><label class="text-muted"></label>
                        <label class="sr-only" for="inlineFormInputGroup">Re-Type Password</label>
                        <div class="input-group mb-2">
                          <input type="password" class="form-control" id="password">
                        </div>
                      </div>
                    <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
  
                    <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                     <div class="modal-body">Successfully Registered! Please try to Log-in</div>
                                     <div class="modal-footer">
                                         <a href="loginorsignup.html" class="btn btn btn-primary m-2">Proceed</a>
                                    </div>
                                </div>
                             </div>
                         </div>
                         <a href="loginorsignup.html" class="btn btn-primary m-2">Go Back</a>         
              </div>
          </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
</body>
</html>
