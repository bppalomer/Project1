<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginorsignup.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/c16dc903ef.js" crossorigin="anonymous"></script>
<!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Titan+One&display=swap" rel="stylesheet">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<title>Log-In or Sign Up Page</title>
</head>
<body class="bg-warning">
 
        <div class="vh-100 d-flex justify-content-center align-items-center">
          <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                  <div class="card-body p-5">
                    <form class="mb-3 mt-md-4">
                      <div class="mb-3">
                        <label for="email" class="form-label content mb-3">Please enter your email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                      </div>
                    </form>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Submit
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      
                      <div class="modal-body">
                      <p>Reset password has been sent! Please check your email!<p>
                      </div>
                      <div class="modal-footer">
                      <a href="loginorsignup.html" class="btn btn-secondary fw-bold" >Close</a>
                      </div>
                    </div>
                  </div>
                  </div>
    
                </div>
              </div>
            </div>
          </div>
        </div>
       </div>    
      </section> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
